<body>

<h1>Create Profile</h1>

<form>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>
    <br><br>
    <label for="lastname">Last Name:</label>
    <input type="lastname" id="lastname" name="lastname" required>
    <br><br>
    <label for="status">BCIT Studying Status:</label>
    <input type="status" id="status" name="status" required>
    <br><br>
    <label for="program">Your Program:</label>
    <input type="program" id="program" name="program" required>
    <br><br>
    <label for="bio">Bio:</label>
    <input type="bio" id="bio" name="bio" required>
    <br><br>
    <label for="background">Professional Background:</label>
    <input type="background" id="background" name="background" required>
    <br><br>
    <label for="availability">Availability:</label>
    <input type="availability" id="availability" name="availability" required>
    <br><br>
    <label for="tags">Tags:</label>
    <input type="tags" id="tags" name="tags" required>
    <br><br>
    <input type="submit" value="Create Profile">
</form>



</body>
