<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/createProfile.css">
  <style>
    .profile-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      display: block;
      margin: 0 auto 1rem auto;
      border: 2px solid #001f3f;
    }

    #imageInput {
      display: none;
    }
  </style>

</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <label for="imageInput">
        <img src="https://via.placeholder.com/100" class="profile-image" id="previewImage" alt="upload Image">
      </label>
      <input type="file" id="imageInput" name="image" accept="image/*" onchange="previewImage(event)">
    </div>

    <h2 class="text-center mb-3">Create Profile</h2>

    <!-- <form action="/app/profile/createprofile2.html" method="post" enctype="multipart/form-data"> -->
    <form action="/createprofile" method="post" enctype="multipart/form-data">
      <h2>Personal</h2>
      <input placeholder="First Name*" type="text" id="firstname" name="firstname" class="form-control mb-3" required>
      <input placeholder="Last Name*" type="text" id="lastname" name="lastname" class="form-control mb-3" required>

      <select name="options" id="options" class="form-select mb-3" required>
        <option value="option1">Student</option>
        <option value="option2">Alumni</option>
      </select>

      <input placeholder="Bio*" type="textarea" id="bio" name="bio" class="form-control mb-3" required>

      <h2>Education</h2>
      <input placeholder="institution*" type="text" id="institution" name="institution" class="form-control mb-3"
        required>
      <input placeholder="credentials*" type="text" id="credentials" name="credentials" class="form-control mb-3"
        required>
      <input placeholder="Your Program*" type="text" id="program" name="program" class="form-control mb-3" required>
      <input placeholder="End Year*" type="text" id="endyear" name="endyear" class="form-control mb-3" required>

      <button type="submit" class="btn btn-primary w-100" id="nexbtn">
        Next
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('previewImage').src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>

</html>
